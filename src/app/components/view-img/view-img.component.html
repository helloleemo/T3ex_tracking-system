<div class="fixed top-0 left-0 bg-blackColor/70 w-full h-full z-20">
  <div class="imgbox">
    @if(loading){
    <div
      class="absolute py-5 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <div
        class="w-10 h-10 border-4 border-white/80 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
    }@else {
    <img
      class="transition-opacity duration-500 max-h-[80vh] max-w-[95vw] absolute object-cover py-5 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      [src]="currentImg.img"
      alt="image"
    />}
    <div
      class="arrow z-20 relative translate-y-[50vh] flex items-center justify-between gap-4"
    >
      <mat-icon
        (click)="prevImg()"
        style="height: 100px; width: 100px"
        class="previousIcon opacity-80 hover:opacity-100 hover:scale-[1.1] transition-all drop-shadow-xl cursor-pointer text-white text-[80px]"
      >
        chevron_left
      </mat-icon>
      <mat-icon
        (click)="nextImg()"
        style="height: 100px; width: 100px"
        class="nextIcon opacity-80 hover:opacity-100 hover:scale-[1.1] transition-all drop-shadow-xl cursor-pointer text-white text-[80px]"
      >
        chevron_right
      </mat-icon>
    </div>
    <div class="title">
      <p
        class="text-xl text-white flex items-center justify-center gap-2 absolute bottom-[24px] left-0 right-0 pb-5"
      >
        {{ currentImg.name }}
      </p>
    </div>
    <div
      class="recPages transition-all flex items-center justify-center gap-2 absolute bottom-[20px] left-0 right-0 pb-5"
    >
      @for (item of imgList; track $index) {
      <div
        class="recIcon w-[100px] h-[3px] transition-colors duration-300 drop-shadow-lg"
        [ngClass]="{
          'bg-primary': $index === currentIndex,
          'bg-white': $index !== currentIndex
        }"
      ></div>
      }
    </div>
  </div>
  <mat-icon
    (click)="sendCloseClicked()"
    style="width: 50px; height: 50px; font-size: 48px"
    class="absolute opacity-70 hover:opacity-90 hover:scale-[1.05] transition-all cursor-pointer m-0 rounded-full top-8 right-8 text-white border-2"
    >close</mat-icon
  >
</div>
